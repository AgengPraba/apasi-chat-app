<ion-header class="title-header">
  <ion-toolbar color="primary">
    <ion-title color="dark" class="ion-text-center">Apasi</ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="clear" id="popover">
        <ion-icon
          slot="icon-only"
          ios="ellipsis-horizontal"
          md="ellipsis-vertical"
          color="dark"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-popover #popover trigger="popover" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding ion-text-center" (click)="logout()">
          <ion-label color="danger"> LOGOUT </ion-label></ion-content
        >
      </ng-template>
    </ion-popover>
  </ion-toolbar>
  <ion-segment
    [value]="segment"
    mode="md"
    (ionChange)="onSegmentChanged($event)"
  >
    <ion-segment-button value="status" checked>
      <ion-label>Status</ion-label>
    </ion-segment-button>
    <ion-segment-button value="chats">
      <ion-label>Chats</ion-label>
    </ion-segment-button>
    <ion-segment-button value="calls">
      <ion-label>Calls</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <app-empty-screen 
  *ngIf="(chatRooms | async)?.length == 0"
  [model]="model"
  >
  </app-empty-screen>

  <ion-list *ngIf="segment == 'chats'  && (chatRooms | async) as rooms">
    <ion-list-header class="ion-padding-bottom"> RECENT CHATS </ion-list-header>

    <ion-item
      *ngFor="let item of rooms"
      (click)="getChat(item)"
      [detail]="true"
    >
    <ng-container *ngIf="(item?.user | async) as user">
      <ion-avatar slot="start">
        <img [src]="getUser(user)?.photo" />
      </ion-avatar>
      <ion-label>
        <h2>{{ getUser(user)?.name }}</h2>
        <!-- <p>Hey, how are you?</p> -->
      </ion-label>
      <!-- <ion-text slot="end" color="dark">10:00 AM</ion-text> -->
    </ng-container>
      
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="newChat()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal
    #new_chat
    [isOpen]="open_new_chat"
    (willDismiss)="onWillDismiss($event)"
  >
    <ng-template>
      <ion-header class="no-shadow">
        <ion-toolbar color="primary">
          <ion-title color="dark">New Chat</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()" color="dark">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content *ngIf="(users | async) as user$">
        <ion-list
          class="ion-margin-top"
          [style.background]="'transparent'"
          lines="none"
        >
          <app-user-list
            *ngFor="let item of user$"
            [item]="item"
            (onClick)="startChat($event)"
          ></app-user-list>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
