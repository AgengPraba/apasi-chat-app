<ion-header class="title-header">
  <ion-toolbar color="primary">
    <ion-title color="dark">Apasi</ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="clear" id="popover">
        <ion-icon
          slot="icon-only"
          ios="ellipsis-horizontal"
          md="ellipsis-vertical"
          color="dark"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-popover #popover trigger="popover" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding ion-text-center" (click)="logout()">
          <ion-label color="danger"> Logout </ion-label></ion-content
        >
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <app-empty-screen *ngIf="(chatRooms | async)?.length === 0" [model]="model">
  </app-empty-screen>

  <ng-container *ngIf="segment === 'chats' && (chatRooms | async) as rooms">
    <ion-list *ngIf="rooms?.length > 0">
      <ion-list-header class="ion-padding-bottom" color="light">
        RECENT CHATS
      </ion-list-header>

      <ion-item
        *ngFor="let item of rooms"
        (click)="getChat(item)"
        [detail]="true"
      >
        <ng-container *ngIf="(item?.user | async) as user">
          <ion-avatar slot="start">
            <img [src]="getUser(user)?.photo" />
          </ion-avatar>
          <ion-label>
            {{getUser(user)?.name}}
            <!-- <p>
              <ion-text>
                message
              </ion-text>
            </p> -->
          </ion-label>
          <!-- <ion-text slot="end" color="medium">10:00 AM</ion-text> -->
        </ng-container>
      </ion-item>
    </ion-list>
  </ng-container>

    <!-- Konten untuk Status -->
    <ng-container *ngIf="segment === 'status'">
      <ion-content>
        <ion-input [(ngModel)]="newStatus" placeholder="What's on your mind?"></ion-input>
        <ion-button (click)="addStatus()">Post Status</ion-button>
      
        <ion-list>
          <ion-item *ngFor="let status of statuses">
            <ion-avatar slot="start">
              <img [src]="status.userPhoto" alt="User Photo" />
            </ion-avatar>
            <ion-label>
              <h2>{{ status.userName }}</h2>
              <p>{{ status.message }}</p>
              <p>{{ status.date }} - {{ status.timestamp }}</p>
            </ion-label>
            <ion-button color="danger" (click)="deleteStatus(status.id)">Delete</ion-button>
          </ion-item>
        </ion-list>        
      </ion-content>      
    </ng-container>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="newChat()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal
    #new_chat
    [isOpen]="open_new_chat"
    (willDismiss)="onWillDismiss($event)"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>New Chat</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content color="light" *ngIf="(users | async) as user$">
        <ion-list
          class="ion-margin-top"
          [style.background]="'transparent'"
          lines="none"
        >
          <app-user-list
            *ngFor="let item of user$"
            [item]="item"
            (onClick)="startChat($event)"
          >
          </app-user-list>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment
      [value]="segment"
      mode="md"
      (ionChange)="onSegmentChanged($event)"
    >
      <ion-segment-button value="chats">
        <ion-icon name="chatbox-outline"></ion-icon>
        <ion-label class="ion-text-capitalize">Chats</ion-label>
      </ion-segment-button>
      <ion-segment-button value="status" checked>
        <ion-icon name="footsteps-outline"></ion-icon>
        <ion-label class="ion-text-capitalize">Status</ion-label>
      </ion-segment-button>
      <ion-segment-button value="profile">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label class="ion-text-capitalize">Profile</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
